---
layout: home
---

<div class="home">

  <h1 class="page-heading wow fadeIn">Posts</h1>

  <div class="blog__posts mdl-grid">
    {% for post in site.posts %}
        <div class="mdl-card mdl-cell mdl-cell--12-col wow bounceInUp">


              <div class="mdl-card__media mdl-color-text--grey-50" style="background-image:url('{{ post.img }}')">
                <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
              </div>
              <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                {{ post.mcontent }}
              </div>
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                <div class="minilogo"></div>
                <div>
                  <strong>{{ site.title }}</strong>
                  <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
              </div>
    {% endfor %}
  </div>



</div>
