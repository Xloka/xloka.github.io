---
layout: default
---
<div class="blog__posts mdl-grid">
<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col"  itemscope itemtype="http://schema.org/BlogPosting">
            <div class="mdl-card__media mdl-color-text--grey-50" style="background: url({{ page.img | prepend: site.baseurl }});height: 280px;">
              <h3>{{ page.title }}</h3>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div class="minilogo"></div>
              <div>
                <strong>{{ site.title  }}</strong>
                <span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</span>
              </div>
              <div class="section-spacer"></div>
            <!---  <div class="meta__favorites">
                425 <i class="material-icons" role="presentation">favorite</i>
                <span class="visuallyhidden">favorites</span>
              </div>
              <div>
                <i class="material-icons" role="presentation">bookmark</i>
                <span class="visuallyhidden">bookmark</span>
              </div>
              <div>
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </div>
            -->
            </div>
            <div class="mdl-color-text--grey-700 art">
                <p>
                  {{ content }}
                </p>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
              <div id="disqus_thread"></div>
